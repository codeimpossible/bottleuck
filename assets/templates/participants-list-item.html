
<div class="participant-item pull-left col-md-6">
  <div class="pull-left">
    <img src="<%- user.raw.avatar_url %>" class="avatar avatar-sm" />
  </div>
  <div class="pull-left">
    <h4><%- user.name %>
      <small><%- beer %></small>
    </h4>
  </div>
  <div class="pull-right">
    <button type="button" class="btn btn-link btn-leave-event pull-right"><i class="fa fa-trash fa-2x"></i></button>
  </div>
</div>
<div class="clearfix"></div>
