
<div class="events-list-header">
  <h3 class="pull-left">My Bottleucks
    <button type="button" class="btn btn-default pull-right btn-toggle-create-event">
      <i class="fa fa-plus"></i>
    </button>
  </h3>
  <div class="clearfix"></div>
</div>
<div class="events-create">
  <div class="form-create-event hidden">
    <form class="form" role="form">
      <div class="form-group" data-input-type="string">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Give your bottleuck a snazzy title"/>
      </div>
      <div class="form-group">
        <label for="starts_at">Bottleuck Start Date/Time</label>
        <div class='input-group date' data-input-type="datetime">
            <input type='text' name="starts_at" class="form-control" placeholder="Let people know when your bottleuck starts" />
            <span class="input-group-addon">
              <i class="fa fa-calendar fa-fw"></i>
            </span>
        </div>
      </div>
      <div class="form-group" data-input-type="text">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" placeholder="Explain a bit more about your bottleuck, the theme, the locations, etc"></textarea>
      </div>

      <button type="submit" class="btn btn-primary pull-right">
        <i class="fa fa-floppy-o"></i> Create Bottleuck
      </button>

      <button type="button" class="btn btn-link btn-toggle-create-event pull-right">
        Cancel
      </button>
    </form>
  </div>
</div>
<div class="events-list"></div>
